<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PedBoard - Registros</title>
  <link rel="stylesheet" href="style/Reset_css.css">
  <link rel="stylesheet" href="style/Barra_lateral.css">
  <link rel="stylesheet" href="style/Tarefas.css"> <link rel="stylesheet" href="style/Modals.css">
  
  <script src="scripts/auth-guard.js"></script>
</head>
<body>

  <div id="registro-modal-overlay" class="modal-overlay">
    <div class="modal-content">
        <button class="modal-close" id="close-registro-modal">&times;</button>
        <h2>Novo Atendimento</h2>
        
        <form id="create-registro-form">
            <label for="registro-acao-id">ID da Ação</label>
            <input type="number" id="registro-acao-id" placeholder="Ex: 1" required>

            <label for="registro-paciente-select">Paciente</label>
            <select id="registro-paciente-select" style="width:100%; padding:14px; border-radius:12px; border:1px solid #E0E0E0; background:#F9F9F9;" required>
                <option value="">Selecione um paciente...</option>
            </select>

            <label for="registro-status">Status</label>
            <select id="registro-status" style="width:100%; padding:14px; border-radius:12px; border:1px solid #E0E0E0; background:#F9F9F9;">
                <option value="Agendado">Agendado</option>
                <option value="Realizado">Realizado</option>
                <option value="Cancelado">Cancelado</option>
            </select>

            <button type="submit" class="modal-btn btn-submit-modal" style="margin-top:15px;">Salvar Atendimento</button>
        </form>
    </div>
  </div>

  <main style="margin-left:120px; padding:24px;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h1>Registros de Atendimento</h1>
        <button class="btn-add-registro modal-btn" style="background:#000; color:#fff; padding:10px 20px; border-radius:8px; cursor:pointer;">+ Novo Registro</button>
    </div>

    <section id="registros-list-area" style="margin-top:24px; display:grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap:16px;">
        </section>
  </main>

  <script src="scripts/load-components.js"></script>
  <script src="scripts/modals.js"></script>
  <script src="scripts/registros.js"></script> 
</body>
</html>
