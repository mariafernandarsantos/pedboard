<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PedBoard - Dashboard</title>
    <link rel="stylesheet" href="style/Reset_css.css">
    <link rel="stylesheet" href="style/Barra_lateral.css">
    <link rel="stylesheet" href="style/Modals.css">
    
    <link rel="stylesheet" href="style/Dashboard_Design.css">

<body style="background-color: #F4F4F4;"> <div data-include="modal-notas"></div>
    <div data-include="modal-tarefas"></div>
    <div data-include="modal-pacientes"></div>
    <div data-include="modal-registros"></div>

    <main style="margin-left:120px; padding:24px;">
        
        <div style="display:flex; justify-content:center; margin-bottom: 30px;">
            <div style="background:#E0E0E0; padding:10px 20px; border-radius:20px; width:50%; display:flex; gap:10px; color:#777;">
                <span>ğŸ”</span> Buscar aqui...
            </div>
        </div>

        <section class="dashboard-block">
            <div class="block-header">
                <div class="block-title">
                    ğŸ“ Notas
                </div>
                <button class="notes-add modal-btn" style="width:30px; height:30px; border-radius:50%; border:none; background:#E0E0E0; font-weight:bold; cursor:pointer;">+</button>
            </div>

            <div id="notes-list-dashboard" class="notes-container-scroll">
                <p style="padding:20px; color:#888;">Carregando notas...</p>
            </div>
        </section>

        <section class="dashboard-block">
            <div class="block-header">
                <div class="block-title">
                    <img src="scripts/icons/tasks.svg" style="width:24px; height:24px;" alt="">
                    Tarefas
                    <span style="font-size:14px; font-weight:400; color:#888; margin-left:10px;">Pendentes</span>
                </div>
                
                <button class="tasks-add modal-btn" style="width:32px; height:32px; border-radius:50%; background:#E4E6EB; border:none; font-weight:bold; cursor:pointer; font-size:18px;">+</button>
            </div>

            <div id="tasks-list-dashboard" class="tasks-grid-container">
                <p style="padding:20px; color:#888;">Carregando tarefas...</p>
            </div>
        </section>

    </main>

    <script src="scripts/load-components.js"></script>
