<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - PedBoard</title>
    <link rel="stylesheet" href="style/Reset_css.css">
    <link rel="stylesheet" href="style/Auth.css">
</head>
<body>
    <main class="auth-container">
        <h1>Entrar</h1>
        <form id="login-form">
            <label for="login-user">Usuário</label>
            <input id="login-user" name="Login_User" type="text" placeholder="Digite seu usuário" required>

            <label for="login-pass">Senha</label>
            <input id="login-pass" name="Senha" type="password" placeholder="Digite sua senha" required>

            <button type="submit">Acessar</button>
        </form>

        <p>Não tem conta? <a href="register.html">Registre-se</a></p>
    </main>

    <script src="scripts/auth.js"></script>
</body>
</html>
