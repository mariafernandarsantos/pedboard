<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar - PedBoard</title>
    <link rel="stylesheet" href="style/Reset_css.css">
    <link rel="stylesheet" href="style/Auth.css">
</head>
<body>
    <main class="auth-container">
        <h1>Criar Conta</h1>
        <form id="register-form">
            <label for="reg-nome">Nome Completo</label>
            <input id="reg-nome" name="Nome" type="text" required>

            <label for="reg-login">Nome de Usuário</label>
            <input id="reg-login" name="Login_User" type="text" required>

            <label for="reg-email">Email</label>
            <input id="reg-email" name="Email" type="email" required>

            <label for="reg-pass">Senha</label>
            <input id="reg-pass" name="Senha" type="password" required>

            <button type="submit">Cadastrar</button>
        </form>

        <p>Já tem conta? <a href="login.html">Fazer Login</a></p>
    </main>

    <script src="scripts/auth.js"></script>
</body>
</html>
