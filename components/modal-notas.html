<div id="note-modal-overlay" class="modal-overlay">
    <div class="modal-content">
        <button class="modal-close" id="close-note-modal">&times;</button>
        <h2>Criar nota</h2>
        <form id="create-note-form">
            <label for="note-title">Título</label>
            <input type="text" id="note-title" name="note-title" required>

            <label for="note-message">Mensagem</label>
            <textarea id="note-message" name="note-message" required></textarea>

            <label for="note-status">Status</label>
            <select id="note-status" name="note-status">
                <option value="Aberto">Aberto</option>
                <option value="Andamento">Em andamento</option>
                <option value="Concluido">Concluído</option>
            </select>

            <button type="button" class="modal-btn btn-color-picker">Cor</button>
            <button type="submit" class="modal-btn btn-submit-modal">Salvar nota</button>
        </form>
    </div>
</div>
